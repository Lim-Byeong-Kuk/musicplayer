<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="screen">
      <div class="top-bar">
        <i class="fas fa-arrow-left fa-sm"></i>
        <i class="fas fa-search fa-sm"></i>
      </div>
      <div class="artist">
        <img src="img\IU0.jpg" />
        <span>IU</span>
        <span>Acoustic, Ballad</span>
      </div>

      <div class="like-bar">
        <div>
          <span>Shuffle</span>
        </div>
        <div><i class="fas fa-heart"></i><span>707 076</span></div>
      </div>

      <ul class="playlist">
        <li>
          <div class="playlist-album"><img src="img\flower.jpg" /></div>
          <div class="playlist-album__info">
            <span class="playlist-artist">IU</span>
            <span class="playlist-title">Meaning of You</span>
          </div>
          <div><i class="fas fa-ellipsis-v"></i></div>
        </li>
        <li class="playlist-selected">
          <div class="playlist-selected__album">
            <img src="img\celebrity.jpg" />
            <div class="playlist-selected__album-darkscreen">
              <div>
                <div></div>
                <div></div>
                <div></div>
              </div>
            </div>
          </div>

          <div class="playlist-album__info">
            <span class="playlist-artist">IU</span>
            <span class="playlist-title">Celebrity</span>
          </div>
          <div><i class="fas fa-ellipsis-v"></i></div>
        </li>
        <li>
          <div class="playlist-album"><img src="img\love-poem.jpg" /></div>
          <div class="playlist-album__info">
            <span class="playlist-artist">IU</span>
            <span class="playlist-title">Blueming</span>
          </div>
          <div><i class="fas fa-ellipsis-v"></i></div>
        </li>
        <li>
          <div class="playlist-album"><img src="img\palette.jpg" /></div>
          <div class="playlist-album__info">
            <span class="playlist-artist">IU</span>
            <span class="playlist-title">Palette</span>
          </div>
          <div><i class="fas fa-ellipsis-v"></i></div>
        </li>
      </ul>

      <div class="btn-bar">
        <div>
          <span>IU</span>
          <span>Celebrity</span>
        </div>
        <div>
          <i class="fas fa-step-backward fa-xs"></i>
          <i class="fas fa-pause"></i>
          <i class="fas fa-step-forward fa-xs"></i>
        </div>
      </div>
    </div>

    <div class="screen">
      <div class="top-bar">
        <i class="fas fa-arrow-left fa-sm"></i>
        <i class="fas fa-ellipsis-v fa-sm"></i>
      </div>
      <div class="playing-song">
        <img src="img/celebrity.jpg" />
        <span>Celebrity</span>
        <span>IU</span>
      </div>
      <div>
        <div class="playing-song__processbar">
          <div class="processbar-time">
            <span>2:22</span>
            <span>3:19</span>
          </div>
          <div class="processbar-bar">
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>
      <div class="play-bar">
        <i class="fas fa-sync-alt fa-sm"></i>
        <i class="fas fa-step-backward"></i>
        <div><i class="fas fa-play fa-sm"></i></div>
        <i class="fas fa-step-forward"></i>
        <i class="fas fa-random fa-sm"></i>
      </div>
    </div>
  </body>
</html>
